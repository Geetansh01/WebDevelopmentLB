<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nav Bar</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
        }
        nav{
            margin: 2px;
            border: 2px solid black;
        }
        nav ul{
            display: flex;
        }
        nav ul li{
            display: list-item;
            list-style: none inside;
            padding: 10px;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li>Home</li>
            <li>About</li>
            <li>Contact Us</li>
        </ul>
    </nav>
</body>
</html>
