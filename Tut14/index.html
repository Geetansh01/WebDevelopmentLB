<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Starts</title>
    <style>
        h1{
            color: brown;
            background-color: rgb(87, 207, 145);
        }
        p, span{
            color: red;
            background-color: rgb(193, 193, 78);
        }
    </style>
</head>
<body>
    <main>
        <h1>This will be styled with CSS</h1>
        <p>I am p tag</p>
        <span>I am span tag</span>
        <h1>I am brown</h1>
    </main>
</body>
</html>
