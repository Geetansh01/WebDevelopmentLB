<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shadows CSS</title>
    <style>
        .box{
            border: 2px solid black;
            padding: 10px;
            box-shadow: 6px 6px 0px 0px #888888;
        }
        .text-element{
            border: 2px solid black;
            border-radius: 6px;
            outline: 2px solid red;
            outline-offset: 4px;
            text-shadow: 2px 2px 3px #ce4d4d;
        }
    </style>
</head>
<body>
    <div class="box">This is a Box</div>
    <p class="text-element">Lorem ipsum dolor sit amet consectetur adipisicing elit. Facilis doloremque nam tempore inventore enim adipisci optio. Atque voluptas vel doloribus iure nihil, modi illum minus at, molestiae amet dolorum! Odit laboriosam laudantium numquam possimus?</p>
</body>
</html>
