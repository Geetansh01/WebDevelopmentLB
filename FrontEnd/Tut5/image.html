<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Stationary items and their prices">
    <title>Stationary</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>

    <!-- Tables in html -->
    <table>
        <caption>
          Stationary
        </caption>
      <thead>
        <tr>
          <th>SNo</th>
          <th>Item</th>
          <th>Price</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td colspan="3">Rowspan of 3</td>
        </tr>

        <tr>
          <td>1</td>
          <td>Pen</td>
          <td rowspan="2">10</td>
        </tr>

        <tr>
          <td>2</td>
          <td>Pencil</td>
          <!-- <td>10</td> -->
        </tr>

        <tr>
          <td>3</td>
          <td>Glitter</td>
          <td>200</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
            <td colspan="2">Total : </td>
            <td>210</td>    
        </tr>
      </tfoot>
    </table>

    <!-- Lists -->
    <h3>Grocery</h3>
    <ol type="A">
        <li>Mango</li>
        <li>Apples</li>
        <li>Bananas</li>
    </ol>
    
    <h3>Grocery 2</h3>
    <ul type="disc" >
        <li>Mango</li>
        <li>Apples</li>
        <li>Bananas</li>
    </ul>
    
    <img height="230" src="tofu.jpg" alt="Image of Tofu" />
  </body>
</html>
