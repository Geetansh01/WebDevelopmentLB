<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video and Media Elements</title>
</head>
<body>
    <video src="video.mp4" controls poster="thumbnail.jpg"></video>
    <audio src="audio.mp3" controls preload=""></audio>
    <svg height="100" width="100">
        <circle cx="50" cy="50" r="40" stroke="purple" stroke-width="3" fill="red" />
    </svg>
    <img src="img.svg" alt="svg img">
    <div>
        <h1>This is iframe tag : </h1>
        <iframe height="500" width="500" src="https://en.wikipedia.org/wiki/Earth" frameborder="0"></iframe>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/EKkzbbLYPuI?si=rshWOOrsylWYhEi-" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    </div>
</body>
</html>
