<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>CSS Filters</title>
		<style>
			.img1 {
				filter: blur(10px);
			}
            .img2{
                filter: grayscale(10%) brightness(20%);
            }
		</style>
	</head>
	<body>
		<div class="container">
			<img
				src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c7/Sharukhan.jpg/399px-Sharukhan.jpg"
				alt=""
				class="img1"
			/>
            <img src="https://upload.wikimedia.org/wikipedia/commons/2/2e/Akshay_Kumar.jpg" alt="" class="img2">
		</div>
	</body>
</html>
