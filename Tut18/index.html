<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Box Model</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
        }
        div{
            color: brown;
            background-color: aquamarine;
        }
        .A{
            background-color: palevioletred;
            padding: 5px;
            margin: 5px;
            border: 3px solid black;
            height: 200px;
            box-sizing: border-box;
        }
        .B{
            margin: 5px;
        }
    </style>
</head>
<body>
    <div class="A">Home1</div>
    <div class="B">Home2</div>
</body>
</html>
