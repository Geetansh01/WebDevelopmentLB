<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <script>
        let p1 = new Promise((resolve, reject) => {
            setTimeout(()=>{
                console.log('Setimeout done 1');
            },3000)
            resolve("p1 done");
        })

        let p2 = new Promise((resolve, reject) => {
            setTimeout(()=>{
                console.log('Setimeout done 2');
            },3000)
            resolve("p2 done");
        })

        let p3 = Promise.all([p1, p2]);
        p3.then((val)=>{
            console.log(val);
        }).catch((err)=>{
            console.log(err);
        })


    </script>
</body>
</html>
