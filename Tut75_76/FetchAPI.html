        //POST Call
        //Bcz we are making a network call, use async-await
        async function helper() {

            let options = {
                method: 'POST',
                body: JSON.stringify({
                    title: 'Geetansh',
                    body: 'Tagdi Body',
                    userId: 1,
                    favAnime: "One Punch Man"
                }),
                headers: {
                    'Content-type': 'application/json; charset=UTF-8',
                },
            };

            let content = await fetch('https://jsonplaceholder.typicode.com/posts', options); //a POST call
            let response = content.json();
            return response;
            
        }

        async function utlity(){
            let ans = await helper();
            console.log(ans);
        }

        utlity();

    </script>
