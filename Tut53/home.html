<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix - Watch TV Shows Online, Watch Movies Online</title>
</head>
<link rel="stylesheet" href="styles.css">

<body>
    <header>
        <nav>
            <img class="logo" src="assets/images/netflix_logo.svg" alt="netflix_logo">
            <ul>
                <li>
                    <button class="language_selector">
                        <img src="assets/images/lang_icon.svg" alt="">
                        <span>English</span>
                        <img src="assets/images/dropdown_icon.svg" alt="">
                    </button>
                </li>
                <li><button class="sign_in">
                        Sign In
                    </button></li>
            </ul>
        </nav>
        <div class="membership-prompt">
            <h1>
                Unlimited movies, TV shows, and more
            </h1>
            <p>Watch anywhere. Cancel anytime.</p>
            <p>Ready to watch? Enter your email to create or restart your membership.
            </p>
            <form class="signup-form" method="post">
                <div>
                    <input type="text" name="email" id="email" placeholder="Email Address">
                    <button id="get-started">
                        <label for="email">Get Started <img height="17px" src="assets/images/icon-with-getstarted.svg"></label>
                    </button>
                </div>
            </form>
        </div>
    </header>
</body>

</html>
