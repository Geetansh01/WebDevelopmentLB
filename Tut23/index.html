<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Display Properties</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        .box{
            border: 2px solid black;
            margin: 10px;
            padding: 20px;
            width: 150px;
            display: inline-block;
        }
        .box1{
            display: inline-flex;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div class="box box1">I am a box</div><div class="box">I am box2</div>
</body>
</html>
